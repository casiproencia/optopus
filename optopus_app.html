
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARGA T3SLA - Calculadora din√°mica</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2rem; }
    h1 { color: #0ff; }
    label, select, input, button { display: block; margin-top: 1rem; width: 100%; padding: 0.5rem; }
    .resultado { margin-top: 2rem; padding: 1rem; background: #222; border-radius: 8px; }
    .tramo { margin-top: 0.5rem; background: #000; padding: 0.5rem; border-radius: 4px; }
    button.update { background: #0ff; color: #000; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>‚ö° CARGA T3SLA - Calculadora en vivo</h1>

  <button class="update" onclick="actualizarPrecios()">üîÑ Actualizar precios</button>

  <label for="tramo">Selecciona tramo horario:</label>
  <select id="tramo"></select>

  <label for="cantidad">kWh cargados:</label>
  <input type="number" id="cantidad" step="0.1" placeholder="Ej: 50"/>

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    let precios = [];

    function actualizarPrecios() {
      fetch('https://octopusenergy.es/api/v1/prices/energia')
        .then(res => res.json())
        .then(data => {
          precios = data.today;
          const tramoSelect = document.getElementById('tramo');
          tramoSelect.innerHTML = '';
          precios.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.price;
            opt.textContent = `${p.hour} - ${parseFloat(p.price).toFixed(4)} ‚Ç¨/kWh`;
            tramoSelect.appendChild(opt);
          });
          document.getElementById('resultado').innerHTML = '‚úÖ Precios actualizados correctamente.';
        })
        .catch(err => {
          console.error('Error al obtener precios:', err);
          document.getElementById('resultado').innerHTML = '‚ùå Error al obtener los precios.';
        });
    }

    function calcular() {
      const precioBase = parseFloat(document.getElementById('tramo').value);
      const cantidad = parseFloat(document.getElementById('cantidad').value);

      if (isNaN(precioBase) || isNaN(cantidad)) {
        document.getElementById('resultado').innerHTML = '‚ùå Introduce valores v√°lidos.';
        return;
      }

      const gestion = 0.003;
      const precioConGestion = precioBase + gestion;
      const subtotal = precioConGestion * cantidad;
      const impuestoElectrico = subtotal * 0.05;
      const totalAntesIVA = subtotal + impuestoElectrico;
      const iva = totalAntesIVA * 0.21;
      const totalFinal = totalAntesIVA + iva;

      const bateriaTotal = 75;
      const porcentaje = (cantidad / bateriaTotal) * 100;
      const consumoMedio = 160;
      const km = (cantidad * 1000) / consumoMedio;

      document.getElementById('resultado').innerHTML = `
        <strong>üí∂ Precio final con impuestos:</strong> ${(precioConGestion * 1.05 * 1.21).toFixed(4)} ‚Ç¨/kWh<br/>
        <strong>üí∏ Coste total de la recarga:</strong> ${totalFinal.toFixed(2)} ‚Ç¨<br/>
        <strong>üîã Porcentaje de bater√≠a cargado:</strong> ${porcentaje.toFixed(1)}%<br/>
        <strong>üöó Km reales aproximados a√±adidos:</strong> ${km.toFixed(0)} km
      `;
    }

    // Auto cargar precios al iniciar
    actualizarPrecios();
  </script>
</body>
</html>
